  <div class="container" style="margin-top: 20px;">
    <h2>Login</h2>
    <form id="login-form">
      <label for="login-email" required>Email</label>
      <input type="text" id="login-email" placeholder="Enter your email" required>
      
      <label for="login-password">Password</label>
      <input type="password" id="login-password" placeholder="Enter your password" required>
      
      <button type="submit" onclick="login()">Login</button>
      
      <div class="form-footer">
        <a href="#">Forgot password?</a>
        <br>
        <a href="#" onclick="showSignUpForm()">Create an account</a>
      </div>
    </form>
  </div>

  <div class="container" style="display: none;" id="signup-container">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <label for="signup-name">Name</label>
      <input type="text" id="signup-name" placeholder="Enter your name" required>
      
      <label for="signup-email">Email</label>
      <input type="text" id="signup-email" placeholder="Enter your email" required>
      
      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" placeholder="Enter your password" required>
      
      <button type="submit" onclick="signup()">Sign Up</button>
      <div class="form-footer">
        <a href="#" onclick="showLoginForm()">Back to Login</a>
      </div>
    </form>
  </div>

  <script>
      function showSignUpForm() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("signup-container").style.display = "block";
    }

    function showLoginForm() {
      document.getElementById("login-form").style.display = "block";
      document.getElementById("signup-container").style.display = "none";
    }

    function login() {
      var email = document.getElementById("login-email").value;
      var password = document.getElementById("login-password").value;

      console.log("Login Form Submitted");
      console.log("Email:", email);
      console.log("Password:", password);

      // Perform login validation and redirect if successful
      if (email === localStorage.getItem("userEmail") && password === localStorage.getItem("userPassword")) {
        console.log("Login successful");
        // Display success message
        alert("You have successfully logged in.");
        localStorage.setItem("loggedIn", true);

        // Redirect to the desired page
        window.location.href = "pro2.html";
      } else {
        // Display error message for invalid login
        alert("Invalid email or password. Please try again.");
      }
    }

    function signup() {
      var name = document.getElementById("signup-name").value;
      var email = document.getElementById("signup-email").value;
      var password = document.getElementById("signup-password").value;

      console.log("Sign Up Form Submitted");
      console.log("Name:", name);
      console.log("Email:", email);
      console.log("Password:", password);

      // Store the user's email and password in the local storage
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPassword", password);

      // Display success message
      alert("You have successfully signed up.");

      // Reset the form and show the login form
      document.getElementById("signup-form").reset();
      showLoginForm();
    }

    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault();
      login();
      this.reset();
    });

    document.getElementById("signup-form").addEventListener("submit", function(event) {
      event.preventDefault();
      signup();
      this.reset();
    });
  </script>
