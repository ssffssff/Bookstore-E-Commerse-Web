  <script>
    function search() {
      var searchTerm = document.getElementById("search-input").value.toLowerCase();
      var paragraphs = document.getElementsByTagName("p");
      var matches = [];

      for (var i = 0; i < paragraphs.length; i++) {
        var text = paragraphs[i].textContent.toLowerCase();
        if (text.includes(searchTerm)) {
          matches.push(paragraphs[i]);
        }
      }

      var searchResults = document.getElementById("search-results");
      searchResults.innerHTML = "";

      if (matches.length > 0) {
        searchResults.innerHTML = "Search results for '" + searchTerm + "':";
        for (var j = 0; j < matches.length; j++) {
          var result = document.createElement("p");
          result.textContent = matches[j].textContent;
          searchResults.appendChild(result);
        }
      } else {
        searchResults.innerHTML = "No results found for '" + searchTerm + "'.";
      }
    }
  </script>
